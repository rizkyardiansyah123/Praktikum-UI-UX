<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>CSS BOX 1</title>
 
  <style>
  .container {
    display: flex;
    justify-content: space-around;
  }
  .kotak {
    border: 3px solid black;
    width: 150px;
    height: 700px;
  }
  .item1 {
    background-color: grey;
  }
  .item2 {
    background-color: red;
  }
  .item3 {
    background-color: purple;
  }
  .item4 {
    background-color: blue;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="kotak item1">1</div>
    <div class="kotak item2">2</div>
    <div class="kotak item3">3</div>
    <div class="kotak item4">4</div>
  </div>
</body>
</html>
